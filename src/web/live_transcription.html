<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Transcription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .container {
      height: 100vh;
      border: 2px solid #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 5px;
      background: white;
      cursor: pointer;
    }

    .content-container {
      display: flex;
      gap: 20px;
      flex: 1;
      min-height: 0; /* Important for flex container */
    }

    .text-area {
      flex: 2;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
    }

    .image-area {
      flex: 1;
      border: 2px solid #000;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="recordButton">start</button>
      <button id="exportButton">export</button>
    </div>
    <div class="content-container">
      <div id="transcriptions" class="text-area"></div>
      <div class="image-area">&lt;img&gt;</div>
    </div>
  </div>

  <script>
    let isRecording = false;
    let websocket = null;
    let recorder = null;
    const chunkDuration = 2650;
    const websocketUrl = "ws://localhost:8000/asr";

    const recordButton = document.getElementById("recordButton");
    const transcriptionsDiv = document.getElementById("transcriptions");

    let fullTranscription = "";

    recordButton.addEventListener("click", async () => {
      if (!isRecording) {
        try {
          await setupWebSocket();
          await startRecording();
          recordButton.textContent = "stop";
          isRecording = true;
          fullTranscription = "";
          transcriptionsDiv.innerHTML = "";
        } catch (err) {
          console.error("Error starting recording:", err);
        }
      } else {
        stopRecording();
        recordButton.textContent = "start";
        isRecording = false;
      }
    });

    function setupWebSocket() {
      return new Promise((resolve, reject) => {
        websocket = new WebSocket(websocketUrl);
        
        websocket.onopen = () => resolve();
        
        websocket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          const { transcription, buffer } = data;
          fullTranscription += transcription;
          transcriptionsDiv.innerHTML = `
            <span class="transcription">${fullTranscription}</span>
            <span class="buffer">${buffer}</span>
          `;
        };

        websocket.onerror = () => reject(new Error("WebSocket connection failed"));
      });
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
      
      recorder.ondataavailable = (e) => {
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(e.data);
        }
      };
      
      recorder.start(chunkDuration);
    }

    function stopRecording() {
      if (recorder) {
        recorder.stop();
        recorder.stream.getTracks().forEach(track => track.stop());
        recorder = null;
      }
      
      if (websocket) {
        websocket.close();
        websocket = null;
      }
    }

    document.getElementById("exportButton").addEventListener("click", () => {});
  </script>
</body>
</html>
