<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Transcription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .container {
      height: 100vh;
      border: 2px solid #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 5px;
      background: white;
      cursor: pointer;
    }

    .content-container {
      display: flex;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }

    .text-area {
      flex: 1;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 20px;
      overflow-y: auto;
    }

    .image-area {
      flex: 2;
      border: 2px solid #000;
      border-radius: 5px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      align-items: center;
      justify-items: center;
      background-color: #f8f8f8;
    }

    .bullet-point {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f8f8;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="recordButton">start</button>
      <button id="exportButton">export</button>
    </div>
    <div class="content-container">
      <div id="transcriptions" class="text-area"></div>
      <div id="imageGrid" class="image-area">&lt;img&gt;</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    let isRecording = false;
    let websocket = null;
    let recorder = null;
    var select = 0;

    const chunkDuration = 4000;
    const websocketUrl = "ws://localhost:4999/asr";

    const recordButton = document.getElementById("recordButton");
    const exportButton = document.getElementById("exportButton");
    const transcriptionsDiv = document.getElementById("transcriptions");
	const imageGridDiv = document.getElementById("imageGrid");
	

    exportButton.addEventListener("click", async () => {
      var transcription = document.getElementById('transcriptions');
      html2pdf(transcription);
    });

    recordButton.addEventListener("click", async () => {
      if (!isRecording) {
        try {
          await setupWebSocket();
          await startRecording();
          recordButton.textContent = "stop";
          isRecording = true;
          transcriptionsDiv.innerHTML = ""; // Clear previous content
        } catch (err) {
          console.error("Error starting recording:", err);
        }
      } else {
        stopRecording();
        recordButton.textContent = "start";
        isRecording = false;
      }
    });

    function createBulletPoint(text) {
      if (text && text.trim()) { // Only create bullet point if there's content
        const bullet = document.createElement('div');
        bullet.className = 'bullet-point';
        bullet.textContent = `â€¢ ${text.trim()}`;
        return bullet;
      }
      return null;
    }
    
    function createHeader(text) {
      if (text && text.trim()) {
        const header = document.createElement('div');
        header.className = 'header';
        header.textContent = `${text.trim()}`;
        return header;
      }
      return null;
    }

	function addImageToGrid(imageUrl) {
      if (!imageUrl || !imageUrl.trim()) return;

      const imgElement = document.createElement('img');
      imgElement.src = imageUrl.trim();
      imgElement.alt = "Image";
      imgElement.style.width = "100%";
      imgElement.style.height = "100%";
      imgElement.style.objectFit = "cover";
      imgElement.style.borderRadius = "5px";

      if (imageGridDiv.children.length < 3) {
        imageGridDiv.appendChild(imgElement);
      } else {
        imageGridDiv.removeChild(imageGridDiv.firstChild);
        imageGridDiv.appendChild(imgElement);
      }
    }

	function addImageToGrid(imageUrl) {
      if (!imageUrl || !imageUrl.trim()) return;

      const imgElement = document.createElement('img');
      imgElement.src = imageUrl.trim();
      imgElement.alt = "Image";
      imgElement.style.width = "100%";
      imgElement.style.height = "100%";
      imgElement.style.objectFit = "cover";
      imgElement.style.borderRadius = "5px";

      if (imageGridDiv.children.length < 3) {
        imageGridDiv.appendChild(imgElement);
      } else {
        imageGridDiv.removeChild(imageGridDiv.firstChild);
        imageGridDiv.appendChild(imgElement);
      }
    }

    document.addEventListener("keydown" , async(event) => {

      if (event.key.toLowerCase() == 'l'){
        select = 1;
      }


    });

    function setupWebSocket() {
      return new Promise((resolve, reject) => {
        websocket = new WebSocket(websocketUrl);
        
        websocket.onopen = () => resolve();
        
        websocket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          const { transcription, buffer , clear , imageUrl} = data;
          
          // if (clear) {
          //   transcriptionsDiv.innerHTML = "";
          // }

          if ((clear && header.trim() !== "l") || select === 1) {
            const header = createHeader(transcription);
            transcriptionsDiv.innerHTML = "";
            imageGridDiv.innerHTML = "";
            select = 0;
            if (header) {
              transcriptionsDiv.appendChild(header);

              transcriptionsDiv.scrollTop = transcriptionsDiv.scrollHeight;
            }
          }

          if (transcription && transcription.trim() !== "" && transcription.trim() !== "\"\"") {
            const bullet = createBulletPoint(transcription);
            if (bullet) {
              transcriptionsDiv.appendChild(bullet);
              // Scroll to bottom
              transcriptionsDiv.scrollTop = transcriptionsDiv.scrollHeight;
            }
          }

			if (imageUrl) {
				addImageToGrid(imageUrl)
			}	
        };
		  

        websocket.onerror = () => reject(new Error("WebSocket connection failed"));
      });
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
      
      recorder.ondataavailable = (e) => {
        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(e.data);
        }
      };
      
      recorder.start(chunkDuration);
    }

    function stopRecording() {
      if (recorder) {
        recorder.stop();
        recorder.stream.getTracks().forEach(track => track.stop());
        recorder = null;
      }
      
      if (websocket) {
        websocket.close();
        websocket = null;
      }
    }
  </script>
</body>
</html>
